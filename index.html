<div class="row content-box" id="Home" >

                          <div class="col-lg-12 ">
                              <h1 class=" headings">Contact</h1>
                              <form id="contact-form" method="post" action="https://formspree.io/dark.tux.95@gmail.com"
                              method="POST" role="form">
                                <div class="messages">

                                </div>
                                <div class="controls">
                                    <div class="row">
                                      <div class="col-md-6">
                                        <div class="form-group">
                                          <label for="form-name">FirstName*</label>
                                          <input type="text" id="form-name" name="name" class="form-control" placeholder="Please enter your firstname" required="required" data-error="Firstname is required">
                                          <div class="help-block with-errors"></div>
                                        </div>
                                      </div>
                                      <div class="col-md-6">
                                        <div class="form-group">
                                          <label for="form-lastname">Lastname*</label>
                                          <input type="text" id="form-lastname" name="surname" class="form-control" placeholder="Please enter your lastname" required="required" data-error="Firstname is required">
                                          <div class="help-block with-errors"></div>
                                        </div>
                                      </div>
                                    </div>
                                    <div class="row">
                                      <div class="col-md-6">
                                        <div class="form-group">
                                          <label for="form_email">Email *</label>
                                          <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                                          <div class="help-block with-errors"></div>
                                        </div>
                                      </div>
                                      <div class="col-md-6">
                                        <div class="form-group">
                                          <label for="form_subject">Subject *</label>
                                          <input id="form_subject" type="text" name="subject" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid subject is required.">
                                          <div class="help-block with-errors"></div>
                                        </div>
                                    </div>
                                    </div>
                                    <div class="row">
                                      <div class="col-md-12">
                                          <div class="form-group">
                                              <label for="form_message">Message *</label>
                                              <textarea id="form_message" name="message" class="form-control" placeholder="Message for Bosquetteur *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                              <div class="help-block with-errors"></div>
                                          </div>
                                      </div>
                                      <div class="col-md-12">
                                          <input type="submit" class="btn btn-success btn-send" value="Send message">
                                      </div>
                                  </div>

                                </div>
                              </form>
                          </div>
